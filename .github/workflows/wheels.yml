name: Wheels
# Build distribution wheels with OpenSim dependencies

on:
  workflow_dispatch:
    inputs:
      build_ubuntu:
        description: 'Build Ubuntu wheels'
        required: false
        default: true
        type: boolean
      build_macos:
        description: 'Build macOS wheels'
        required: false
        default: true
        type: boolean
      build_windows:
        description: 'Build Windows wheels'
        required: false
        default: true
        type: boolean
      force_rebuild_opensim:
        description: 'Force rebuild OpenSim (bypass cache)'
        required: false
        default: false
        type: boolean
  # pull_request:
  # push:
  #   branches:
  #     - master
  #     - main
  # release:
  #   types:
  #     - published

env:
  FORCE_COLOR: 3

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  matrix_prep:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - build only selected platforms
            matrix="[]"
            if [ "${{ inputs.build_ubuntu }}" = "true" ]; then
              matrix=$(echo $matrix | jq '. += [{"os": "ubuntu-latest"}]')
            fi
            if [ "${{ inputs.build_macos }}" = "true" ]; then
              matrix=$(echo $matrix | jq '. += [{"os": "macos-latest"}]')
            fi
            if [ "${{ inputs.build_windows }}" = "true" ]; then
              matrix=$(echo $matrix | jq '. += [{"os": "windows-latest"}]')
            fi
          else
            # Automatic trigger - build all platforms
            matrix='[{"os": "ubuntu-latest"}, {"os": "macos-latest"}, {"os": "windows-latest"}]'
          fi
          echo "matrix={\"include\":$(echo $matrix)}" >> $GITHUB_OUTPUT

  build_sdist:
    name: Build SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build SDist
        run: pipx run build --sdist

      - name: Check metadata
        run: pipx run twine check dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist/*.tar.gz


  build_wheels:
    name: Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: matrix_prep
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix_prep.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup system dependencies  
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update
            sudo apt-get install -y cmake git libpcre2-dev libpcre3-dev ccache
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            brew install cmake git ccache
          fi
        shell: bash

      - name: Get OpenSim Core submodule SHA
        id: opensim-sha
        run: |
          OPENSIM_SHA=$(git rev-parse HEAD:src/opensim-core)
          echo "opensim_sha=$OPENSIM_SHA" >> $GITHUB_OUTPUT
          echo "OpenSim Core SHA: $OPENSIM_SHA"
        shell: bash

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ github.job }}-${{ matrix.os }}-${{ steps.opensim-sha.outputs.opensim_sha }}
          restore-keys: |
            ${{ github.job }}-${{ matrix.os }}-
          max-size: "2G"
          verbose: 2

      - name: Cache OpenSim Build
        uses: actions/cache@v4
        id: cache-opensim
        if: inputs.force_rebuild_opensim != true
        with:
          path: |
            build/opensim-workspace
            ~/.ccache
          key: opensim-${{ runner.os }}-${{ steps.opensim-sha.outputs.opensim_sha }}-v4
          restore-keys: |
            opensim-${{ runner.os }}-${{ steps.opensim-sha.outputs.opensim_sha }}-
            opensim-${{ runner.os }}-

      - uses: pypa/cibuildwheel@v3.1.3
        env:
          CIBW_ARCHS_MACOS: universal2
          CIBW_ARCHS_WINDOWS: auto ARM64
          CIBW_ARCHS_LINUX: auto aarch64
          # Use manylinux_2_28 for broader compatibility while still having modern tooling
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_MANYLINUX_I686_IMAGE: manylinux_2_28  
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
          CIBW_MANYLINUX_PPC64LE_IMAGE: manylinux_2_28
          CIBW_MANYLINUX_S390X_IMAGE: manylinux_2_28
          CIBW_ENVIRONMENT_MACOS: >
            MACOSX_DEPLOYMENT_TARGET=10.15 
            CMAKE_OSX_ARCHITECTURES="x86_64;arm64"
            CMAKE_C_COMPILER_LAUNCHER=ccache
            CMAKE_CXX_COMPILER_LAUNCHER=ccache
            CCACHE_DIR=/Users/runner/.ccache
            REPAIR_LIBRARY_PATH=./build/opensim-workspace/opensim-install/sdk/Simbody/lib
            OPENSIM_CACHE_HIT=${{ steps.cache-opensim.outputs.cache-hit || 'false' }}
            FORCE_REBUILD_OPENSIM=${{ inputs.force_rebuild_opensim || 'false' }}
          CIBW_ENVIRONMENT_LINUX: >
            CMAKE_C_COMPILER_LAUNCHER=ccache
            CMAKE_CXX_COMPILER_LAUNCHER=ccache
            CCACHE_DIR=/home/runner/.ccache
            REPAIR_LIBRARY_PATH=./build/opensim-workspace/opensim-install/sdk/Simbody/lib
            OPENSIM_CACHE_HIT=${{ steps.cache-opensim.outputs.cache-hit || 'false' }}
            FORCE_REBUILD_OPENSIM=${{ inputs.force_rebuild_opensim || 'false' }}
          CIBW_ENVIRONMENT_WINDOWS: >
            OPENSIM_CACHE_HIT=${{ steps.cache-opensim.outputs.cache-hit || 'false' }}
            FORCE_REBUILD_OPENSIM=${{ inputs.force_rebuild_opensim || 'false' }}
          CIBW_BEFORE_BUILD_MACOS: chmod +x ./scripts/opensim/setup_opensim_macos.sh && ./scripts/opensim/setup_opensim_macos.sh
          CIBW_BEFORE_BUILD_LINUX: chmod +x ./scripts/opensim/setup_opensim_linux.sh && ./scripts/opensim/setup_opensim_linux.sh
          CIBW_BEFORE_BUILD_WINDOWS: powershell.exe -ExecutionPolicy Bypass -File ./scripts/opensim/setup_opensim_windows.ps1
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            echo "=== Architecture Check ===" &&
            file ./build/opensim-workspace/opensim-install/sdk/Simbody/lib/libSimTKmath.3.8.dylib &&
            file ./build/opensim-workspace/opensim-install/sdk/Simbody/lib/libSimTKsimbody.3.8.dylib &&
            echo "=== Delocating Wheel ===" &&
            DYLD_LIBRARY_PATH=$REPAIR_LIBRARY_PATH 
            delocate-wheel -w {dest_dir} -v {wheel}
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            echo "=== Library Check ===" &&
            ls -la ./build/opensim-workspace/opensim-install/sdk/Simbody/lib/libSimTK* &&
            echo "=== Repairing Wheel ===" &&
            LD_LIBRARY_PATH=$REPAIR_LIBRARY_PATH:$LD_LIBRARY_PATH 
            auditwheel repair -w {dest_dir} {wheel}

      - name: Verify clean directory
        run: git diff --exit-code
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: wheelhouse/*.whl


  upload_all:
    name: Upload if release
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1